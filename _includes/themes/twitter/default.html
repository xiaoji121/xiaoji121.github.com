<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link href="/assets/custom_style/css/screen/20120909/style.css" rel="stylesheet" media="screen, all">
    <link href="/assets/custom_style/css/less/mynewhomepage.css" rel="stylesheet" media="screen, all">
    <!--[if IE]>
      <script src="/assets/custom_style/js/html5.js"></script>
    <![endif]-->
  </head>
  <body onload="prettyPrint()">
    <header role="banner" class="c100">
      <div class="wrapper fd-clr">
        <h1 class="logo cell c15">
          <a href="{{ HOME_PATH }}">{{ site.title }}</a>
        </h1>
        <nav role="navigation" class="cell c66 last">
          <ul class="menu">
            {% assign pages_list = site.topbar %}
            {% include JB/pages_list %}
          </ul>
        </nav>
      </div>
    </header>

    <div class="allcontent">
      {{ content }}
    </div>

    <footer>
      <div class="wrapper fd-clr">
        <div class="cell c66 hide_mobile">
<!--           <p>With help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
          </p> -->
          <ul class="seo fd-clr">
            {% assign pages_list = site.topbar %}
            {% include JB/pages_list %}
          </ul>
        </div>
        <div class="cell c15 last">
          <p>&copy; DongMing 2012 </p>
          <p class="contact">新浪微博：xiaoji121</p>
        </div>
        <div class="bTongji" style="visibility: hidden;">
          <script type="text/javascript">
            var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
            document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F0e4b33a036c9c7bebcee4313af2fa38f' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-34134688-1']);
            _gaq.push(['_trackPageview']);

            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
          </script>
        </div>
      </div>
    </footer>
    
    <script type="text/javascript" src="/assets/custom_style/js/screen/20120909/style.js"></script>
  </body>
</html>
