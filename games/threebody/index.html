<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三体文明</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="./lib/sea-debug.js"></script>
    <script src="./lib/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div id="home">
        <div id="start"></div>
    </div>

    <div id="container">

        <div id="top">
            <div id="popu-w">
                <span>文明人口</span><em id="population">0</em>
            </div>
            <div id="age-w">
                <span>文明寿命</span><em id="age">0</em>&nbsp;年
            </div>
        </div>

        <div id="top2">
            <div id="era-w">
                <span>文明阶段</span><em id="era">石器时代</em>
            </div>

        </div>

        <div id="star1" class="star"></div>
        <div id="star1-back" class="star"></div>
        <div id="star2" class="star"></div>
        <div id="star2-back" class="star"></div>
        <div id="star3" class="star"></div>
        <div id="star3-back" class="star"></div>
        <div id="cutie" class="planet"></div>

        <div id="bottom">
            <div id="count-w">
                <span>文明点数</span><em id="count">0</em>
            </div>
            <div id="ability"></div>
            <div id="event">
                <span id="eventMsg"></span>
                <span id="more"></span>
            </div>
        </div>

        <div id="ability-p" class="popup">
            <div id="globe"></div>
            <div id="ability-l">
                <div id="A" class="ability-item pressing">
                    <span>行星抗寒</span><em>1</em>
                </div>
                <div id="B" class="ability-item">
                    <span>行星抗热</span><em>1</em>
                </div>
                <div id="C" class="ability-item">
                    <span>轨道变更</span><em>1</em>
                </div>
                <div id="D" class="ability-item">
                    <span>政治文化</span><em>1</em>
                </div>
                <div id="E" class="ability-item">
                    <span>科学技术</span><em>1</em>
                </div>
                <div id="F" class="ability-item">
                    <span>资源经济</span><em>1</em>
                </div>
            </div>
            <div id="ability-detail">
                <div id="ability-name">行星抗寒</div>
                <div id="ability-d">行星抗寒能提升行星在长时间过于远离恒星时的耐受力，使更多人民在严寒中得以存活。提升其可以大大降低自然灾害的发生率，轻微降低资源匮乏的发生率。</div>
                <div id="ability-cnt">-5 文明点数</div>
                <div id="upgrade"></div>
            </div>
            <div class="close"></div>
        </div>

        <div id="ending">
            <h2>游戏结束</h2>
            <div id="summary">您的星球经过了近<em id="su-age"></em>年的跋涉，发展到了<em id="su-era"></em>，最高人口曾达到<em id="su-pop"></em>，他们用勤劳的双手和智慧的头脑创造出灿烂的文明。</div>
            <div id="restart"></div>
        </div>
    </div>

    <audio id="music" src="asset/zhuangyan.m4a" loop></audio>

    <script>
        seajs.config({
            base: 'http://yuanlairc.com/games/threebody',
            alias: {
            }
        });

        seajs.use('js/index');
    </script>
</body>
</html>
